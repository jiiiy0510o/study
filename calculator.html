<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <input readonly id="operator" />
    <input readonly id="result" />
    <div class="row">
      <button id="num-9">9</button>
      <button id="num-8">8</button>
      <button id="num-7">7</button>
      <button id="multiply">*</button>
    </div>
    <div class="row">
      <button id="num-6">6</button>
      <button id="num-5">5</button>
      <button id="num-4">4</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-3">3</button>
      <button id="num-2">2</button>
      <button id="num-1">1</button>
      <button id="devide">/</button>
    </div>
    <div class="row">
      <button id="num-0">0</button>
      <button id="clear">C</button>
      <button id="equal">=</button>
      <button id="minus">-</button>
    </div>

    <script>
      let numOne = "";
      let numTwo = "";
      let operator = "";
      const $operator = document.querySelector("#operator");
      const $result = document.querySelector("#result");

      function onClickNum(event) {
        if (!operator) {
          numOne += event.target.innerText;
          $result.value += event.target.innerText;
          return;
        }
        if (!numTwo) {
          $result.value = "";
          numTwo += event.target.innerText;
          $result.value += event.target.innerText;
          console.log($result.value);
        }
      }
      document.querySelector("#num-0").addEventListener("click", onClickNum);
      document.querySelector("#num-1").addEventListener("click", onClickNum);
      document.querySelector("#num-2").addEventListener("click", onClickNum);
      document.querySelector("#num-3").addEventListener("click", onClickNum);
      document.querySelector("#num-4").addEventListener("click", onClickNum);
      document.querySelector("#num-5").addEventListener("click", onClickNum);
      document.querySelector("#num-6").addEventListener("click", onClickNum);
      document.querySelector("#num-7").addEventListener("click", onClickNum);
      document.querySelector("#num-8").addEventListener("click", onClickNum);
      document.querySelector("#num-9").addEventListener("click", onClickNum);

      function onClickCalc() {
        if (numOne) {
          operator += event.target.innerText;
          $operator.value += event.target.innerText;
        } else {
          alert("먼저 숫자를 입력해주세요.");
        }
      }
      document.querySelector("#multiply").addEventListener("click", onClickCalc);
      document.querySelector("#plus").addEventListener("click", onClickCalc);
      document.querySelector("#devide").addEventListener("click", onClickCalc);
      document.querySelector("#minus").addEventListener("click", onClickCalc);

      document.querySelector("#equal").addEventListener("click", () => {
        if (numTwo) {
          if (operator == "*") {
            $result.value = numOne * numTwo;
          } else if (operator == "+") {
            $result.value = parseInt(numOne) + parseInt(numTwo);
          } else if (operator == "/") {
            $result.value = numOne / numTwo;
          } else {
            $result.value = numOne - numTwo;
          }
        }
      });
      document.querySelector("#clear").addEventListener("click", onClickNum);
    </script>
  </body>
</html>
